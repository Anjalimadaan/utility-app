<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Site Bookmarker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body onload="fetchBookmarks()">
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Markrz</span>
    </nav>
    <main role="main">
      <div class="container-fluid bg-light pt-4" style="min-height: 100vh">
        <div class="container">
          <div class="jumbotron mb-5">
            <div class="container">
              <h3 clas="text-center">Bookmark your favourite sites!</h3>
              <form id="myForm">
                <div class="form-group">
                  <label>Site Name</label>
                  <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                  <label>Site URL</label>
                  <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-info mt-4">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div id="bookmarksResults"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
