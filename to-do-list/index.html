<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="banner">My To Do List</div>
            <div class="clear">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <!--
                <li class="item">
                    <i class="fa fa-circle-thin check" job="complete" aria-hidden="true" id="0"></i>
                    <p class="text"></p>
                    <i class="fa fa-trash-o garbage" job="delete" aria-hidden="true" id="0"></i>
                </li>
                -->
            </ul>
        </div>
        <div class="add-to-do">
            <input type="text" id="input" placeholder="Add a to-do">
            <i class="fa fa-plus-circle" aria-hidden="true" id="add"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
